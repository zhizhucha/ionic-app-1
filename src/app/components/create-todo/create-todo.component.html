
  <ion-header>
    <ion-toolbar>
      <ion-title>Todo Creation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="todoForm"  >
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="todoName" type="text"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="todoDescription" type="text"></ion-input>
      </ion-item>



      <ion-row>
        <ion-col>
          <ion-button type="button" color="danger" expand="block" (click)='submitForm()' >Submit</ion-button>
        </ion-col>
      </ion-row>
    </form>
</ion-content>
