
  <ion-header>
    <ion-toolbar>
      <ion-title>Todo Creation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="todoForm"  >
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="todoName" type="text" placeholder="Select a name for the task"></ion-input>
      </ion-item>

      <ion-item lines="full">
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="todoDescription" type="text" placeholder="Enter a description"></ion-input>
      </ion-item>

        <ion-item>
          <ion-label position="floating">Due date</ion-label>
          <ion-datetime formControlName="dueDate" min="{{minDate}}" max="{{maxDate}}" displayFormat="DD/MM/YYYY" placeholder="Select Date"></ion-datetime>
        </ion-item>



      <ion-row>
        <ion-col>
          <ion-button type="button" [disabled]="todoForm.invalid" color="success" expand="block" (click)='submitForm()' >Submit</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="button" color="danger" expand="block" (click)="closeModal()">Back</ion-button>
        </ion-col>
      </ion-row>

    </form>
</ion-content>
