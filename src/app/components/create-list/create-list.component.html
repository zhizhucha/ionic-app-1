
  <form [formGroup]="listForm"  >
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input formControlName="listName" type="text"></ion-input>
    </ion-item>



    <ion-row>
      <ion-col>
        <ion-button type="button" color="danger" expand="block" (click)='submitForm()' >Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
