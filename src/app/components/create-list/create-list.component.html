
  <ion-header>
    <ion-toolbar>
      <ion-title>List Creation</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form [formGroup]="listForm"  >
      <ion-item lines="full">
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="listName" type="text"></ion-input>
      </ion-item>



      <ion-row>
        <ion-col>
          <ion-button type="button" color="success" expand="block" (click)='submitForm()' >Submit</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="button" color="danger" expand="block" (click)="closeModal()">Back</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-content>
