<ion-header>
  <ion-toolbar>
    <ion-title>Password Recovery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="recoveryForm" (ngSubmit)="onRecover()">
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" color="success" [disabled]="recoveryForm.invalid">Recover Password</ion-button>

  </form>

</ion-content>
