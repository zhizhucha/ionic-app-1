<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Todo Lists
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-item-sliding *ngFor="let l of lists">
    <ion-item [routerLink]="['/todos', l.id]" routerLinkActive="active">
      <ion-label>
        <h2>{{l?.name}}</h2>
        <p>Created by {{l?.creator}}</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash" (click)="delete(l?.id, l?.name)"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-button expand="block" color="success" (click)="showNewListModal()">Create list</ion-button>
  <ion-button expand="block" color="dark" (click)="signOut()">Sign out</ion-button>
</ion-content>
